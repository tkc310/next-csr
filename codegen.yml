schema: ./src/graphql/schema.graphql
documents:
  - ./src/graphql/queries/*.graphql
generates:
  ./src/graphql/index.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: true
      withComponent: false
      reactApolloVersion: 3
